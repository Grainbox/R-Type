name: CMake on multiple platforms

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        # On définit explicitement les compilateurs pour chaque OS
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++

    steps:
      # 1. Récupération du code et des sous-modules (vcpkg est souvent un sous-module)
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      # 2. Définition des variables de sortie
      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      # 3. Mise en cache des dépendances vcpkg
      # Cette étape permet d'éviter de recompiler Boost/Raylib à chaque fois
      - name: Restore vcpkg and artifacts
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/vcpkg/installed
            ${{ github.workspace }}/vcpkg/vcpkg
            ${{ github.workspace }}/vcpkg/vcpkg.exe
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      # 4. Dépendances système (Linux uniquement)
      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libx11-dev libxcursor-dev libxinerama-dev libxrandr-dev libxi-dev libasound2-dev libgl1-mesa-dev libglu1-mesa-dev

      # 5. Bootstrap de vcpkg (Seulement s'il n'est pas déjà dans le cache)
      - name: Bootstrap vcpkg
        shell: bash
        run: |
          if [ ! -f "./vcpkg/vcpkg" ] && [ ! -f "./vcpkg/vcpkg.exe" ]; then
            if [ "$RUNNER_OS" == "Windows" ]; then ./vcpkg/bootstrap-vcpkg.bat; else ./vcpkg/bootstrap-vcpkg.sh; fi
          fi

      # 6. Configuration de CMake
      # Note : L'installation des libs vcpkg se déclenche automatiquement ici grâce au toolchain file
      - name: Configure CMake
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
          -S ${{ github.workspace }}

      # 7. Compilation (avec parallélisation forcée -j 2)
      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} -j 2

      # 8. Tests
      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --build-config ${{ matrix.build_type }}